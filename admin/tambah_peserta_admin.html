<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengguna Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #fdf9f4;
            font-family: "Poppins", sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background-color: #fff;
            width: 250px;
            min-height: 100vh;
            position: fixed;
            padding: 1.5rem 1rem;
            border-right: 1px solid #eee;
        }

        .sidebar .nav-link {
            color: #555;
            font-weight: 500;
            margin-bottom: .5rem;
            border-radius: .5rem;
            transition: 0.2s;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #00b050;
            color: #fff;
        }

        .logout-btn {
            border: 1px solid #f8d7da;
            color: #dc3545;
            border-radius: .5rem;
            margin-top: 2rem;
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            padding: 1.5rem;
        }

        .form-section {
            background-color: #fff;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .form-control,
        .form-select {
            background-color: #fff;
            border-color: #ddd;
        }

        .form-control:focus {
            border-color: #00b050;
            box-shadow: 0 0 5px rgba(0, 176, 80, 0.4);
        }

        .btn-save {
            background-color: #00b050;
            color: white;
            font-weight: 600;
            border-radius: .5rem;
        }

        .btn-save:hover {
            background-color: #02913f;
        }

        .btn-cancel {
            background: transparent;
            border: none;
            color: #555;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-cancel:hover {
            color: #000;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: .5rem;
            font-weight: 500;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column justify-content-between">
        <div>
            <h5 class="fw-bold mb-4 ms-3">Menu</h5>
            <ul class="nav flex-column">
                <li><a class="nav-link" href="dashboard_admin.html"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
                <li><a class="nav-link" href="notulen_admin.html"><i class="bi bi-journal-text me-2"></i>Notulen</a></li>
                <li><a class="nav-link" href="kelola_rapat_admin.html"><i class="bi bi-people me-2"></i>Kelola Pengguna</a></li>
                <li><a class="nav-link active" href="tambah_peserta_admin.html"><i class="bi bi-person-plus me-2"></i>Tambah Pengguna</a></li>
                <li><a class="nav-link" href="profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
            </ul>
        </div>

        <div class="text-center">
            <button id="logoutBtn" class="btn logout-btn px-4 py-2"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
        </div>
    </div>

    <!-- Main -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="search-box w-50">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <div class="profile">
                <span>Halo, Admin ðŸ‘‹</span>
            </div>
        </div>

        <div class="form-section">
            <h5 class="fw-semibold mb-4"><i class="bi bi-person-plus-fill me-2"></i>Tambah Pengguna Baru</h5>

            <div id="alertBox" class="alert alert-success" role="alert">
                Pengguna berhasil ditambahkan!!!
            </div>

            <form id="addUserForm">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" placeholder="Masukkan nama pengguna baru"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email pengguna baru"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Minimal 6 karakter"
                        minlength="6" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select id="role" class="form-select" required>
                        <option value="Peserta">Peserta</option>
                        <option value="Notulis">Notulis</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <small class="text-muted">Pilih peran untuk pengguna baru.</small>
                </div>

                <hr>
                <div class="d-flex justify-content-end gap-3">
                    <button type="button" class="btn btn-cancel" onclick="resetForm()">Batal</button>
                    <button type="submit" class="btn btn-save"><i class="bi bi-person-plus me-2"></i>Tambahkan
                        Pengguna</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("addUserForm");
        const alertBox = document.getElementById("alertBox");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const nama = document.getElementById("nama").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role").value;

            if (!nama || !email || !password) {
                alert("Semua field wajib diisi!");
                return;
            }

            console.log("Data pengguna baru:", {
                nama,
                email,
                password,
                role
            });

            alertBox.style.display = "block";
            form.reset();

            setTimeout(() => {
                alertBox.style.display = "none";
            }, 2000);
        });

        function resetForm() {
            form.reset();
        }
        // =======================
        // Logout function
        // =======================
        document.getElementById("logoutBtn").addEventListener("click", function () {
            const confirmLogout = confirm("Apakah kamu yakin ingin logout?");
            if (confirmLogout) {
                // Hapus data login dari localStorage
                localStorage.removeItem("userData");
                // Arahkan ke halaman login
                window.location.href = "../login.html";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
